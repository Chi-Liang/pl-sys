<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="~{defaultLayout}">

<head>
<title>最新消息/公告</title>
    <script type="text/javascript">
         $(document).ready(function() {
            $("#lectureForm").validate({
                rules: {
                	title: {
                        required: true
                    },
                    detail: {
                        required: true
                    }
                },
                messages : {
                	title: {
                        required: "此欄位必填"
                    },
                    detail: {
                        required: "此欄位必填"
                    }
                }

            });
        }); 
    </script>
</head>
<body>
	 <div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">最新消息/公告新增</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">最新消息/公告資訊</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="lectureForm" role="form" th:action="@{/auth/latestInfo/addSubmit}" th:object="${latestInfo}" method="post"
													enctype="multipart/form-data" >
										<div class="form-group">
											<label>標題</label> <input class="form-control" th:field="*{title}">
											<p class="help-block"></p>
											<label>明細</label>
											<p class="help-block"></p>
											<textarea rows="10" cols="80" th:field="*{detail}" >
    										</textarea>
											<!-- <label>明細</label> <input class="form-control" th:field="*{detail}"> -->
											<p class="help-block"></p>
											<label>選擇大圖片:</label>
											<input type="file" name="bigFile" />
											<p class="help-block"></p>
											<label>選擇小圖片:</label>
											<input type="file" name="smallFile" />
										</div>
										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
</body>
</html>
