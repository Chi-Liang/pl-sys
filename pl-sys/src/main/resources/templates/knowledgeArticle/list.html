<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{defaultLayout}">

<head>
<title>知識文章</title>
<link th:href="@{/css/dataTables/dataTables.bootstrap.css}"
	rel="stylesheet">
<link th:href="@{/css/dataTables/dataTables.responsive.css}"
	rel="stylesheet">
<script th:src="@{/js/dataTables/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables/dataTables.bootstrap.min.js}"></script>

<script>
	$(document).ready(function() {
		$('#knowledgeArticle-list').DataTable({
			responsive : true
		});
	});
	
	function toQuery(queryCid) {
		$("#queryCid").val(queryCid);
		$("#toQueryForm").submit();
	}

</script>

</head>
<body>
	<div layout:fragment="content">
		<div class="container-flmid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">知識文章</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">知識文章</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="knowledgeArticle-list">
									<thead>
										<tr>
											<th>id</th>
											<th>姓名</th>
										</tr>
									</thead>
									<tbody>
										<tr class="odd gradeX" th:each="knowledgeArticle : ${knowledgeArticleList}">
											<td th:text="${knowledgeArticle.cid}"></td>
											<td th:text="${knowledgeArticle.name}"></td>
											<td>
												<button class="btn btn-success" th:onclick="toQuery([[${knowledgeArticle.cid}]])">查詢</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<p th:if="${pageError}" style="color: red" th:text="${errorMsg}"></p>
		</div>
		<form th:action="@{/auth/knowledgeArticle/query}" id="toQueryForm">
			<input type="hidden" id="queryCid" name="cid"/>
		</form>
	</div>
</body>
</html>
