<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{defaultLayout}">

<head>
<title>知識文章</title>
<script type="text/javascript">
	$(document).ready(function() {
		 $("#knowledgeArticleForm").validate({
             rules: {
            	 title: {
                     required: true
                 },
                 detail: {
                     required: true
                 }
             },
             messages : {
            	 title: {
                     required: "此欄位必填"
                 },
                 detail: {
                     required: "此欄位必填"
                 }
             }

         });
	});
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">知識文章</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">知識文章</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="knowledgeArticleForm" role="form" th:action="@{/auth/knowledgeArticle/editSubmit}" th:object="${knowledgeArticle}" method="post"
									          enctype="multipart/form-data">
										<div class="form-group">
											<label>文章標題</label> <input class="form-control" th:field="*{title}">
											<p class="help-block"></p>
											<label>日期</label> <input class="form-control" th:field="*{createDate}" disabled="disabled" >
											<p class="help-block"></p>
											<label>文章內文</label>
											<p class="help-block"></p>
											<textarea rows="10" cols="80" th:field="*{detail}" >
    										</textarea>
											<p class="help-block"></p>
											<label>已上傳圖片:</label>
											<input class="form-control" type="text" th:value="*{fileName}" disabled="disabled" >
											<label>選擇圖片:</label>
											<input type="file" name="file" />
										</div>
										<input type="hidden" th:field="*{lid}">
										<button type="submit" class="btn btn-default" >Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
