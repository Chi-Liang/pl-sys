<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{defaultLayout}">

<head>
<title>影片新增</title>
<script type="text/javascript">
	$(document).ready(function() {
		$("#videoForm").validate({
			rules : {
				title : {
					required : true
				},
				videoUrl : {
					required : true
				}
			},
			messages : {
				title : {
					required : "此欄位必填"
				},
				videoUrl : {
					required : "此欄位必填"
				}
			}

		});
	});
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">影片新增</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">影片資訊</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="videoForm" role="form"
										th:action="@{/auth/video/addSubmit}" th:object="${video}"
										method="post" enctype="multipart/form-data" >
										<div class="form-group">
											<label>標題</label> <input class="form-control"
												th:field="*{title}">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>子標題</label> <input class="form-control"
												th:field="*{subtitle}">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>影片群組</label> 
											<select class="form-control" th:field="*{cid}">
                                        		<option th:each="category : ${categoryList}" th:value="${category.cid}" th:text="${category.name}"
                                                	th:selected="${category.cid}==${video.cid}">
                                        		</option>
                                    		</select>
										</div>
										<div class="form-group">
											<label>描述</label> <input class="form-control"
												th:field="*{description}">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>影片連結</label> <input class="form-control"
												th:field="*{videoUrl}">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>檔案連結</label> <input class="form-control"
												th:field="*{fileUrl}">
											<p class="help-block"></p>
										</div>
										
										
										<div class="form-group">
											<label>選擇圖片:</label>
											<input type="file" name="file" />
											<p class="help-block"></p>
										</div>
										

										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
