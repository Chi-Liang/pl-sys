<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{defaultLayout}">

<head>
<title>註冊會員密碼變更</title>
<script type="text/javascript">
	$(document).ready(function() {
		$("#memberChangePwdForm").validate({
			rules : {
				pwd : {
					required : true
				}
			},
			messages : {
				pwd : {
					required : "此欄位必填"
				}
			}

		});
	});
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-flmid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">註冊會員密碼變更</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">會員資訊</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="memberChangePwdForm" role="form"
										th:action="@{/auth/member/changePwdSubmit}" th:object="${member}"
										method="post">
										<div class="form-group">
											<label>帳號</label> <input class="form-control"
												th:field="*{mid}" readonly>
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>密碼</label> <input class="form-control"
												th:field="*{pwd}" type="password">
											<p class="help-block"></p>
										</div>

										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
