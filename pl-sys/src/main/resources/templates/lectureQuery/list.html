<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{defaultLayout}">

<head>
<title>報名講座查詢</title>
<link th:href="@{/css/dataTables/dataTables.bootstrap.css}"
	rel="stylesheet">
<link th:href="@{/css/dataTables/dataTables.responsive.css}"
	rel="stylesheet">
<script th:src="@{/js/dataTables/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables/dataTables.bootstrap.min.js}"></script>

<script>

	$(document).ready(function() {
		$('#lectureQuery-list').DataTable({
			responsive : true
		});
	});

	function toQuery(queryMid) {
		$("#queryMid").val(queryMid);
		$("#toQueryForm").submit();
	}
	
</script>

</head>
<body>
	<div layout:fragment="content">
		<div class="container-flmid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">報名講座查詢</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">報名講座查詢</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="lectureQuery-list">
									<thead>
										<tr>
											<th>帳號</th>
											<th>名稱</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr class="odd gradeX" th:each="member : ${lectureQueryList}">
											<td th:text="${member.mid}"></td>
											<td th:text="${member.name}"></td>
											
											<td>
												<button class="btn btn-success" th:onclick="toQuery([[${member.mid}]])">查詢</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<p th:if="${pageError}" style="color: red" th:text="${errorMsg}"></p>
		</div>
		<form th:action="@{/auth/lectureQuery/query}" id="toQueryForm">
			<input type="hidden" id="queryMid" name="mid"/>
		</form>
	</div>
</body>
</html>
