<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{defaultLayout}">

<head>
<title>首頁影片輪播維護</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-flvid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">首頁影片輪播維護</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">影片編輯</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="videoForm" role="form" th:action="@{/auth/videoCarousel/editSubmit}"
										th:object="${videoCarousel}" method="post" >
										<div class="form-group">
											<label>影片連結1</label> <input class="form-control"
												th:field="*{videoUrl1}">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>影片連結2</label> <input class="form-control"
												th:field="*{videoUrl2}">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>影片連結3</label> <input class="form-control"
												th:field="*{videoUrl3}">
											<p class="help-block"></p>
										</div>
										<input type="hidden" th:field="*{vid}"/>
										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
