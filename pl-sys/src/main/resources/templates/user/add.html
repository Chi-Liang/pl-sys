<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="~{defaultLayout}">

<head>
<title>後台人員新增</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#userForm").validate({
                rules: {
                    uid : {
                        required: true
                    },
                    pwd: {
                        required: true
                    }
                },
                messages : {
                    uid: {
                        required: "此欄位必填"
                    },
                    pwd: {
                        required: "此欄位必填"
                    }
                }

            });
        });
    </script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">後台人員新增</h1>
					<button class="btn btn-success" onclick="javascript:history.back()">回上一頁</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">人員資訊</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="userForm" role="form" th:action="@{/auth/user/addSubmit}" th:object="${user}" method="post">
										<div class="form-group">
											<label>帳號</label> <input class="form-control" th:field="*{uid}">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>密碼</label> <input class="form-control" th:field="*{pwd}" type="password">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>名稱</label> <input class="form-control" th:field="*{name}">
											<p class="help-block"></p>
										</div>
									
										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
